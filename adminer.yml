version: "3.8" # versi docker-compose nya
services: # container 2 nya
  adminer:
    image: adminer:4.8.1
    container_name: adminer
    restart: always
    ports:
      - ${ADMINER_EXPOSE_PORT}:${ADMINER_DOCKER_PORT}
    networks:
      - mysqlNetworkCore
      - postgresNetworkCore
volumes:
  adminerVolume:
networks:
  mysqlNetworkCore:
  postgresNetworkCore:

